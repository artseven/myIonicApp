<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="gestures" (click)="onElementClick()">Click Me </div>

    <div class="gestures" (tap)="onElementTapped()">Tap Me </div>

    <div class="gestures" (press)="onElementPressed()" 
     (click)="onElementClick()">Long Press Me </div>
    <ion-grid>
        <ion-row>
            <ion-col col-3>A column</ion-col>
            <ion-col>A second column</ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-3>A new column</ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button color="secondary" (click)="onClick()">A normal button
  </button>
    <button ion-button block icon-left (click)="onClick()">
    <ion-icon name="home"></ion-icon>
    Home
  </button>

    <ion-list>
        <ion-item>
            <ion-icon name="star" item-right></ion-icon>
            <h1>The heading of the item</h1>
            <p>A normal item</p>
        </ion-item>
        <button ion-item>A button item</button>
    </ion-list>

    <ion-item-group>
        <ion-item-divider>A</ion-item-divider>
        <ion-item>Apples</ion-item>
        <ion-item>Avocados</ion-item>
        <ion-item-divider>B</ion-item-divider>
        <ion-item>Bananas</ion-item>
        <ion-item>Berries</ion-item>
    </ion-item-group>

    <ion-list>
        <ion-list-header>Privacy</ion-list-header>
        <ion-item>Tracking</ion-item>
        <ion-item>Personal Images</ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>Sharing</ion-list-header>
        <ion-item>With anyone</ion-item>
        <ion-item>None</ion-item>
    </ion-list>

    <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
        <ion-item *ngFor="let item of items">
            {{ item}}
        </ion-item>
    </ion-list>
</ion-content>
